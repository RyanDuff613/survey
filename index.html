<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>

    <form id="theForm">

        <div>
          <label for="name">enter your name here</label><br>
          <input id='name' type="text">
        </div>

        <select class="form-control" id="favCar">
          <option value="lexus">lexus</option>
          <option value="bmw">bmw</option>
          <option value="ford">ford</option>
          <option value="chrysler">chrysler</option>
        </select>

        <br>

        <div id='favSoda'>
          <div class="radio">
            <label for="favSoda">click your preferred soda</label>
            <br>
            <label>
              <input type="radio" name="flavor" value="coke" checked>
              coke
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="pepsi">
              pepsi
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="rc">
              rc cola
            </label>
          </div>
        </div>

        <br>

        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>

        <br>

        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
    </form>

  </body>
  </html>
